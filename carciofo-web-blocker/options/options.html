<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carciofo Options</title>
        <link rel="stylesheet" href="options-styles.css">
    </head>

    <body>
        <div id="background-container">
            <div id="options-container">
                <div id="title">
                    <img src="../images/icon-outline.PNG" height="100px" width="100px">
                    <div>Carciofo Web Blocker</div>
                </div>

                <div id="list-container">
                    <div class="list">
                        <label for="blacklist">Blacklist:</label>
                        <textarea id="blacklist" rows="8" cols="20"></textarea>
                    </div>
                    <div class="list">
                        <label for="strict-blacklist">Strict Blacklist:</label>
                        <textarea id="strict-blacklist" rows="8" cols="20"></textarea>
                    </div>
                </div>

                <div id="button-container">
                    <div id="save-response">Changes saved</div>
                    <button id="save-button">Save changes</button>
                </div>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
